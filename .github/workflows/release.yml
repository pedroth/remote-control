name: Release Build and Assets

on:
  push:
    branches:
      - main

jobs:
  build-and-zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating tags and releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Install JQ
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Install Native Build Prerequisites (for robotjs)
        run: |
          sudo apt-get update
          # build-essential for C++ compilation; libxtst-dev for X11/robot support
          sudo apt-get install -y build-essential libxtst-dev


      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest


      - name: Install dependencies
        run: bun install
        
      - name: Extract package version
        id: package_version_step
        run: echo "PACKAGE_VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV


      - name: Build Linux executable
        run: bun run build-linux

      - name: Build Windows executable
        run: bun run build-windows


      # Executables are correctly named 'remote-control-server' and 'remote-control-server.exe' 
      # based on package.json, so no debug step is needed.
      - name: Prepare release folders
        run: |
          mkdir -p release-linux
          mkdir -p release-win
          cp -r public release-linux/
          cp -r public release-win/
          
          # FIX: Use the exact executable names from package.json scripts
          mv remote-control-server release-linux/
          mv remote-control-server.exe release-win/


      - name: Create zip files
        run: |
          cd release-linux && zip -r ../remote-control-linux.zip .
          cd ../release-win && zip -r ../remote-control-win.zip .


      - name: Set dynamic tag name
        id: tag_name_step
        run: echo "RELEASE_TAG=v${{ env.PACKAGE_VERSION }}-${{ github.sha }}" >> $GITHUB_ENV


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # Use the dynamically generated tag name
          tag_name: ${{ env.RELEASE_TAG }} 
          # The target is the commit SHA that triggered the workflow
          target_commitish: ${{ github.sha }}
          # Set the release as a draft until a proper version number is ready
          draft: true
          name: Remote-Control Release v${{ env.PACKAGE_VERSION }}
          body: |
            Automated build for version v${{ env.PACKAGE_VERSION }} (commit ${{ github.sha }}).
            
            This release contains the Linux and Windows executables bundled with the 'public' assets.
          files: |
            remote-control-linux.zip
            remote-control-win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}