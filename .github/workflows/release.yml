name: Release Build and Assets

on:
  push:
    branches:
      - main
    # Removed 'tags:' trigger because the job itself will now create the tag.

jobs:
  build-and-zip:
    runs-on: ubuntu-latest
    # --- FIX: ADDED PERMISSIONS BLOCK ---
    permissions:
      contents: write # Required for creating tags and releases
    # ------------------------------------
    # FIX: Elevating NODE_BINDINGS_DYN_BUNDLE to the job environment
    env:
      NODE_BINDINGS_DYN_BUNDLE: 1 # Attempt to force dynamic linking bundle for native modules
    # ------------------------------------
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      # --- NEW: Install JQ for JSON parsing ---
      - name: Install JQ
        run: sudo apt-get update && sudo apt-get install -y jq
      # --- END NEW ---
      
      # --- FIX: Install System Libraries for Native Module (@jitsi/robotjs) ---
      - name: Install Native Build Prerequisites (for robotjs)
        run: |
          sudo apt-get update
          # build-essential for C++ compilation
          # libxtst-dev for X11/robot control (required by robotjs)
          # NEW: libudev-dev is often required for input device handling
          sudo apt-get install -y build-essential libxtst-dev libudev-dev
      # --- END FIX ---


      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest


      - name: Install dependencies
        # NODE_BINDINGS_DYN_BUNDLE is now set at the job level
        run: bun install
        
      # --- NEW: Extract version from package.json ---
      - name: Extract package version
        id: package_version_step
        run: echo "PACKAGE_VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV
      # --- END NEW ---


      - name: Build Linux executable
        # NODE_BINDINGS_DYN_BUNDLE is now set at the job level
        run: bun run build-linux

      - name: Build Windows executable
        run: bun run build-windows


      # Executables are correctly named 'remote-control-server' and 'remote-control-server.exe' 
      # based on package.json, so no debug step is needed.
      - name: Prepare release folders
        run: |
          mkdir -p release-linux
          mkdir -p release-win
          cp -r public release-linux/
          cp -r public release-win/
          
          # FIX: Use the exact executable names from package.json scripts
          mv remote-control-server release-linux/
          mv remote-control-server.exe release-win/


      - name: Create zip files
        run: |
          cd release-linux && zip -r ../remote-control-linux.zip .
          cd ../release-win && zip -r ../remote-control-win.zip .


      # --- NEW STEP TO GENERATE TAG AND SET AS ENV VAR ---
      - name: Set dynamic tag name
        id: tag_name_step
        # Now uses the package version for the tag prefix
        run: echo "RELEASE_TAG=v${{ env.PACKAGE_VERSION }}-${{ github.sha }}" >> $GITHUB_ENV
      # --- END NEW STEP ---


      - name: Create GitHub Release
        # ðŸš¨ FIX: We remove the 'if' condition and use 'tag_name' property to create the release
        uses: softprops/action-gh-release@v1
        with:
          # Use the dynamically generated tag name
          tag_name: ${{ env.RELEASE_TAG }} 
          # The target is the commit SHA that triggered the workflow
          target_commitish: ${{ github.sha }}
          # Set the release as a draft until a proper version number is ready
          draft: true
          # ðŸš¨ FIX: Updated the release name format ðŸš¨
          name: Remote-Control Release v${{ env.PACKAGE_VERSION }}
          body: |
            Automated build for version v${{ env.PACKAGE_VERSION }} (commit ${{ github.sha }}).
            
            This release contains the Linux and Windows executables bundled with the 'public' assets.
          files: |
            remote-control-linux.zip
            remote-control-win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}