name: Release Build and Assets

on:
  push:
    branches:
      - main
    tags: # ðŸš¨ NEW: Trigger the workflow when a tag is pushed
      - 'v*' # Runs on any tag starting with 'v', like v1.0, v1.2.3

jobs:
  build-and-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest


      - name: Install dependencies
        run: bun install


      - name: Build Linux executable
        run: bun run build-linux

      - name: Build Windows executable
        run: bun run build-windows


      # Executables are correctly named 'remote-control-server' and 'remote-control-server.exe' 
      # based on package.json, so no debug step is needed.
      - name: Prepare release folders
        run: |
          mkdir -p release-linux
          mkdir -p release-win
          cp -r public release-linux/
          cp -r public release-win/
          
          # FIX: Use the exact executable names from package.json scripts
          mv remote-control-server release-linux/
          mv remote-control-server.exe release-win/


      - name: Create zip files
        run: |
          cd release-linux && zip -r ../remote-control-linux.zip .
          cd ../release-win && zip -r ../remote-control-win.zip .


      - name: Create GitHub Release
        # ðŸš¨ FIX: Only run this step if the workflow was triggered by a tag push
        if: startsWith(github.ref, 'refs/tags/') 
        uses: softprops/action-gh-release@v1
        with:
          files: |
            remote-control-linux.zip
            remote-control-win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}